<!DOCTYPE html>
<html>
<head>
    <title>Data Collection Form</title>
</head>
<body>
    <h1>Data Collection Form</h1>
    <form action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="proctors">Available for Proctors:</label>
        <input type="radio" id="yes" name="proctors" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="proctors" value="No" required>
        <label for="no">No</label><br>

        <label for="sessions">Available Sessions:</label><br>
        <input type="checkbox" id="fn" name="sessions[]" value="FN">
        <label for="fn">FN</label><br>
        <input type="checkbox" id="an" name="sessions[]" value="AN">
        <label for="an">AN</label><br>
        <input type="checkbox" id="en" name="sessions[]" value="EN">
        <label for="en">EN</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
